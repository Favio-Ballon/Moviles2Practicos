<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card (click)="navigateToDetail(producto.id)">
          <ion-card-header>
            <ion-card-title>{{producto.title}}</ion-card-title>
            <ion-card-subtitle>${{producto.price}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-img [src]="producto.image" alt="{{ producto.title }}"></ion-img>
            <ion-chip color="primary">
              <ion-label>{{producto.category}}</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
